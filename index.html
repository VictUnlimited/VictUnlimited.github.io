<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vict Unlimited</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            max-width: 300px;
            max-height: 200px;
            margin-top: 225px;
        }

        /* Media Query for screens smaller than 600px (typical mobile devices) */
        @media (max-width: 600px) {
            img {
                margin-top: 100px; /* Adjust the top margin for mobile view */
            }
        }
    </style>
</head>
<body>
    <img src="VictUnlimitedLogo.png" alt="Centered Image">
</body>
</html>
